{% extends "teams/base.html" %}
{% block content %}
<div>
    <h1>Teams</h1>
    {% for team in teams %}
    <ul>
        <li>{{ team.name }}
            <ul>
                <li>Location: {{ team.location }}</li>
                <li>Wins: {{ team.wins }}</li>
                <li>Losses: {{ team.losses }}</li>
            </ul>
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
