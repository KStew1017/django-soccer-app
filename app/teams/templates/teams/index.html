{% extends "base.html" %} {% load static %}
{% block team_content %}
{% for team in teams %}
<div class="team-card" style="background: linear-gradient(to bottom right, #{{ team.primary_color }}80, #{{ team.secondary_color }}80);">
    <a href=""><img class="team-logo" alt="team logo" src="{{ team.logo_url }}"></a>
    <div class="team-abbreviation">{{ team.abbreviation }}</div>
    <div class="team-name">{{ team.name }}</div>
</div>
{% endfor %}
{% endblock %}
