<body>
    <div class="header" style="background: linear-gradient(to bottom right, #{{ team.primary_color }}BF, #{{ team.secondary_color }}BF);">
        <div>
            <img class="team-logo" alt="team logo" src="{{ team.logo_url }}">
        </div>
        <div class="team-info">
            <span id="team-name">{{ team.name }}</span>
            <span id="team-abbreviation">{{ team.abbreviation }}</span>
        </div>
    </div>
    <h2>Roster</h2>
    <div class="player-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Number</th>
                    <th>Age</th>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.number }}</td>
                    <td>{{ player.age }}</td>
                    <td>{{ player.height }}</td>
                    <td>{{ player.weight }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
