{% extends "base.html" %}
{% block result_content %}
<div>
    <h1>Results</h1>
    {% for result in results %}
    <ul>
        <li>{{ result.match }}
            <ul>
                <li>Home Team Goals: {{ result.home_team_goals }}</li>
                <li>Away Team Goals: {{ result.away_team_goals }}</li>
                <li>Winner: {{ result.winner }}</li>
            </ul>
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
